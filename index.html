<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download PremierPredict App</title>
</head>
<body>
  <script>
    // Replace this link with the actual APK file path in your repo
    const apkUrl = "https://crypto-daily.github.io/PremierPredictApp/base.apk";

    // Create a hidden download link and auto-click it
    const link = document.createElement("a");
    link.href = apkUrl;
    link.download = "PremierPredict.apk"; // name for saved file
    document.body.appendChild(link);
    link.click();
    link.remove();

    // Optional: message in case auto-download is blocked
    document.write("<p>If the download didn't start automatically, <a href='" + apkUrl + "'>click here</a>.</p>");
  </script>
</body>
</html>
