<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PremierPredic</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
  <style>
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background-color: #007bff;
      display: flex; align-items: center; justify-content: center;
      flex-direction: column; color: white; font-family: Arial, sans-serif;
    }
    #splash {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    #splash img {
      width: 150px; height: 150px; border-radius: 20px;
    }
    iframe {
      display: none;
      width: 100%; height: 100%; border: none;
    }
  </style>
</head>
<body>
  <div id="splash">
    <img src="logo.png" alt="PremierPredic Logo">
    <h2>Loading PremierPredic...</h2>
  </div>
  <iframe id="site" src="https://crypto-daily.github.io/PremierPredict-/"></iframe>
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('site').style.display = 'block';
      }, 2000);
    });
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
