workflows:
  build_webview_apk:
    name: Build WebView APK
    environment:
      node: 20.5.1
      java: 17
    scripts:
      - name: Install Cordova and dependencies
        script: |
          npm install -g cordova
          npm ci || npm install || true

      - name: Prepare Cordova project
        script: |
          if [ ! -d "www" ]; then
            mkdir www
            echo "<html><body><script>window.location.href='https://crypto-daily.github.io/PremierPredict-/'</script></body></html>" > www/index.html
          fi
          cordova create PremierPredict com.premierpredict.app PremierPredictApp || true
          cd PremierPredict
          cordova platform add android --nofetch || true
          cp -r ../www/* www/

      - name: Build APK (Debug)
        script: |
          cd PremierPredict
          cordova build android --debug
          cd ..

    artifacts:
      - "PremierPredict/platforms/android/app/build/outputs/apk/debug/*.apk"
