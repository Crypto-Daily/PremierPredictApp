workflows:
  build_webview_apk:
    name: Build WebView APK
    environment:
      node: 20.5.1
      java: 17
    scripts:
      - name: Install Cordova and dependencies
        script: |
          npm install -g cordova
          npm ci || npm install || true

      - name: Prepare Cordova project
        script: |
          if [ ! -d "www" ]; then
            mkdir www
            echo "<html><body><iframe src='https://crypto-daily.github.io/PremierPredict-/' style='border:0;width:100%;height:100vh;'></iframe></body></html>" > www/index.html
          fi
          cordova create PremierPredict com.premierpredict.app PremierPredictApp || true
          cd PremierPredict
          cordova platform add android --nofetch || true
          cp -r ../www .

      - name: Build APK (Debug)
        script: |
          cd PremierPredict
          cordova build android --debug

    artifacts:
      - PremierPredict/platforms/android/app/build/outputs/**/*.apk
