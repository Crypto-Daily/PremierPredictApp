workflows:
  build_webview_apk:
    name: Build WebView APK
    environment:
      node: 20.5.1
      java: 17
    scripts:
      - name: Install Cordova and dependencies
        script: |
          npm install -g cordova
          npm ci || npm install || true

      - name: Create Cordova project if missing
        script: |
          if [ ! -d "www" ]; then
            mkdir www
            echo "<html><body><h2>PremierPredict</h2><script>window.location.href='https://premierpredict.xyz';</script></body></html>" > www/index.html
          fi
          cordova create PremierPredict com.premierpredict.app PremierPredictApp || true
          cd PremierPredict
          cordova platform add android --nofetch || true
          cp -r ../www .

      - name: Build APK and AAB
        script: |
          cd PremierPredict
          cordova build android --release -- --packageType=apk
          cordova build android --release -- --packageType=bundle

    artifacts:
      - PremierPredict/platforms/android/app/build/outputs/**/*.apk
      - PremierPredict/platforms/android/app/build/outputs/**/*.aab
