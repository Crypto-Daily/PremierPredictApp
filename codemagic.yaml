workflows:
  build_webview_apk:
    name: Build WebView APK
    environment:
      node: 20.5.1
      java: 17
    scripts:
      - name: Install Cordova and dependencies
        script: |
          npm install -g cordova
          npm ci || npm install || true

      - name: Create Cordova project if missing
        script: |
          if [ ! -d "PremierPredict" ]; then
            cordova create PremierPredict com.premierpredict.app PremierPredictApp
            cd PremierPredict
            cordova platform add android
            mkdir www
            echo "<html><body><h2>PremierPredict</h2><script>window.location.href='https://premierpredict.xyz';</script></body></html>" > www/index.html
          else
            cd PremierPredict
          fi

      - name: Force APK build
        script: |
          cordova build android --release -- --packageType=apk

    artifacts:
      - PremierPredict/platforms/android/app/build/outputs/apk/**/*.apk
